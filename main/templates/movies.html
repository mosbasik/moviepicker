{% extends  'base.html' %}

{% load staticfiles %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                <h1>{{ page_title }}</h1>
                {% if request.user.is_authenticated %}
                    <h5>Click poster to vote.</h5>
                {% else %}
                    <h5>Please log in to vote.</h5>
                {% endif %}

            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-1 text-right">
                <label>Search:</label>
            </div>
            <div class="col-sm-3">
                <form class="form" action="{% url 'movies' %}" method="GET" role="search">
                    {# {% csrf_token %} #}
                    <div class="input-group">
                        <input class="form-control" id="search-box" name='search' placeholder="Search movie titles">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% include "movie_list.html" %}

    </div>

{% endblock content %}
