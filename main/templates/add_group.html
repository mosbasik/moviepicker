{% extends  'base.html' %}
{% load staticfiles %}

{% block css %}

{% endblock css %}


{% block content %}

<div class="container">
    <div class="row">
        
        <div class="row">
            <div class="col-xs-12">
                <h1>Add a Movie</h1>
            </div>
        </div>
        
        <div class="row">
            <form class='col-xs-11 col-sm-10 col-md-8' action="{% url 'create_group' %}" method='POST'>
                {% csrf_token %}
                
                <div class="col-xs-9">
                    <div class="form-group">
                            {{ form.name }}
                            {{ form.description }}
                        <p class="help-block"> {{ message }} {{ valid }}</p>
                    </div>
                </div>

                <div class="col-xs-3">
                    <button type="submit" id='submit-button' class="btn btn-default"><span class='glyphicon glyphicon-plus'></span> Add Group</button>
                </div>
                
            </form>
        </div>

    </div>
    <br>
</div>

{% endblock content %}
