{% extends  'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        
        <h1>{{ group.name }}</h1>

        <h2>Users:</h2>
            <ul>
                {% for user in users %}
                    <li>{{ user.username }}</li>
                {% endfor %}

            </ul>
        <h2>Movies:</h2>
            <ul>
                {% for movie in movies %}
                    <li>{{movie.title}}</li>
                {% endfor %}
            </ul>
    </div>
</div>
    
{% endblock content %}
